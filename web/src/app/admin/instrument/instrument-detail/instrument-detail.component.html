<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.InstrumentConfiguration" | translate }}
        <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">

          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.InstrumentNo" | translate }}:</label>
            <div class="col-sm-10">
              <input id="instrumentNo" type="text" class="form-control" formControlName="instrumentNo" maxlength="50" />
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isInstrumentNoModified()">
                <small *ngIf="isInstrumentNoEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
                <small *ngIf="isInstrumentNoHasWhiteSpace()" class="form-text text-danger">
                  {{ "Message.BlankInstrumentNo" | translate }}
                </small>
                <small *ngIf="isInstrumentNoExists()" class="text-danger">
                  {{ "Message.InstrumentNoExists" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Description" | translate }}:</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control" placeholder="Optional" formControlName="description"
                maxlength="255"></textarea>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ValidDate" | translate }}:</label>
            <div class="col-sm-3">
              <app-j-calendar formControlName="validDate" [showTime]="false" [timeOnly]="false"
                [selectionMode]="selectionModeSingle">
              </app-j-calendar>
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isValidDateModified()">
                <small *ngIf="isValidDateEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.InstrumentType" | translate }}:</label>
            <div class="col-sm-10 align-middle">
              <j-auto-complete-instrument-type formControlName="instrumentType" (onDropdownClick)="getData()"
                [config]="instrumentTypeAutoCompleteConfig">
              </j-auto-complete-instrument-type>
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isInstrumentTypeModified()">
                <small *ngIf="isInstrumentTypeEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                {{formInput.controls['isEnabled'].value
                      ? ('Label.Enabled' | translate)
                      : ('Label.Disabled' | translate)
                }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

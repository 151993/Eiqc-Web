<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.InspectionToolsTypeConfiguration" | translate }}
        <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-1 col-form-label">{{ "Label.Type" | translate }}:</label>
            <div class="col-sm-10">
              <input id="type" type="text" class="form-control" formControlName="type" maxlength="50" />
            </div>
            <div class="offset-1 col-sm-11">
              <ng-container *ngIf="isTypeModified()">
                <small *ngIf="isTypeEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
                <small *ngIf="isTypeHasWhiteSpace()" class="form-text text-danger">
                  {{ "Message.BlankType" | translate }}
                </small>
                <small *ngIf="isTypeExists()" class="text-danger">
                  {{ "Message.TypeExists" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-1 col-form-label">{{ "Label.Description" | translate }}:</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control" placeholder="Optional" formControlName="description"
                maxlength="255"></textarea>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-1 col-form-label">{{ "Label.PCCode" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-pc-code formControlName="pcCodes" [multiple]="true">
              </j-auto-complete-pc-code>
              <div class="offset-1 col-sm-9">
                <ng-container *ngIf="isPCCodeModified()">
                  <small *ngIf="isPCCodeEmpty()" class="form-text text-danger">
                    {{ "Message.Required" | translate }}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-1 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.LotInspectionQtyConfiguration" | translate }}
        <!-- <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i> -->
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.LotNo" | translate }}:</label>
            <div class="col-sm-10">
              <input id="lotNo" type="text" class="form-control" formControlName="lotNo" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isLotNoModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Material" | translate }}:</label>
            <div class="col-sm-10">
              <input id="material" type="text" class="form-control" formControlName="material" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMaterialModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.MstrChar" | translate }}:</label>
            <div class="col-sm-10">
              <input id="mstrChar" type="text" class="form-control" formControlName="mstrChar" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMstrCharModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.InspStg" | translate }}:</label>
            <div class="col-sm-10">
              <input id="inspStg" type="text" class="form-control" formControlName="inspStg" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isInspStgModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.INspectQty" | translate }}:</label>

            <div class="col-sm-10">
              <input id="iNspectQty" type="number" class="form-control" formControlName="iNspectQty" maxlength="2" />
            </div>
            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isINspectQtyModified()">


              </ng-container>
            </div> -->
          </div>

          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

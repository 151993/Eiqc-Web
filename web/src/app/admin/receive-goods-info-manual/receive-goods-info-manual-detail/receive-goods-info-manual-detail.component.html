


<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.ReceiveGoodsInfoManualConfiguration" | translate }}
        <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Plant" | translate }}:</label>
            <div class="col-sm-10">
              <input id="plant" type="text" class="form-control" formControlName="plant" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isPlantModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.MatlGroup" | translate }}:</label>
            <div class="col-sm-10">
              <input id="matlGroup" type="text" class="form-control" formControlName="matlGroup" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMatlGroupModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Material" | translate }}:</label>
            <div class="col-sm-10">
              <input id="material" type="text" class="form-control" formControlName="material" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMaterialModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Quantity" | translate }}:</label>

            <div class="col-sm-10">
              <input id="quantity" type="number" class="form-control" formControlName="quantity" maxlength="2" />
            </div>
            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isQuantityModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ReceivedDateTime" | translate }}:</label>
            <div class="col-sm-10">
              <input id="receivedDateTime" type="date"  class="form-control" formControlName="receivedDateTime" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isReceivedDateTimeModified()">
                <small *ngIf="isReceivedDateTimeEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>

              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.MocDoc" | translate }}:</label>
            <div class="col-sm-10">
              <input id="mocDoc" type="text" class="form-control" formControlName="mocDoc" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMocDocModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.StorLoc" | translate }}:</label>
            <div class="col-sm-10">
              <input id="storLoc" type="text" class="form-control" formControlName="storLoc" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isStorLocModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.MvmtType" | translate }}:</label>
            <div class="col-sm-10">
              <input id="mvmtType" type="text" class="form-control" formControlName="mvmtType" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isMvmtTypeModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Batch" | translate }}:</label>
            <div class="col-sm-10">
              <input id="batch" type="text" class="form-control" formControlName="batch" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isBatchModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Vendor" | translate }}:</label>
            <div class="col-sm-10">
              <input id="vendor" type="text" class="form-control" formControlName="vendor" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isVendorModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.User" | translate }}:</label>
            <div class="col-sm-10">
              <input id="user" type="text" class="form-control" formControlName="user" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isUserModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.SpecStock" | translate }}:</label>
            <div class="col-sm-10">
              <input id="specStock" type="text" class="form-control" formControlName="specStock" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isSpecStockModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Reference" | translate }}:</label>
            <div class="col-sm-10">
              <input id="reference" type="text" class="form-control" formControlName="reference" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isReferenceModified()">


              </ng-container>
            </div> -->
          </div>

          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

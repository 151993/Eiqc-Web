<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.GoodsReceiveUserConfiguration" | translate }}
        <!-- <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i> -->
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.WareHouse" | translate }}:</label>
            <div class="col-sm-10">
              <input id="wareHouse" type="text" class="form-control" formControlName="wareHouse" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isWareHouseModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.SAPUser" | translate }}:</label>
            <div class="col-sm-10">
              <input id="sAPUser" type="text" class="form-control" formControlName="sAPUser" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isSAPUserModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.UserName" | translate }}:</label>
            <div class="col-sm-10">
              <input id="userName" type="text" class="form-control" formControlName="userName" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isUserNameModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.SupervisorMail" | translate }}:</label>
            <div class="col-sm-10">
              <input id="supervisorMail" type="text" class="form-control" formControlName="supervisorMail"
                maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isSupervisorMailModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.LeaderMail" | translate }}:</label>
            <div class="col-sm-10">
              <input id="leaderMail" type="text" class="form-control" formControlName="leaderMail" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isLeaderMailModified()">


              </ng-container>
            </div> -->
          </div>

          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

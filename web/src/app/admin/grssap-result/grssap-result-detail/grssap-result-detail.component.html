<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.GRSSAPResultConfiguration" | translate }}
        <!-- <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i> -->
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.GRSNO" | translate }}:</label>
            <div class="col-sm-10">
              <input id="gRSNO" type="text" class="form-control" formControlName="gRSNO" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isGRSNOModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ISOK" | translate }}:</label>
            <div class="col-sm-10">
              <input id="iSOK" type="text" class="form-control" formControlName="iSOK" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isISOKModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Error" | translate }}:</label>
            <div class="col-sm-10">
              <input id="error" type="text" class="form-control" formControlName="error" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isErrorModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.NTID" | translate }}:</label>
            <div class="col-sm-10">
              <input id="nTID" type="text" class="form-control" formControlName="nTID" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isNTIDModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.PayLoad" | translate }}:</label>
            <div class="col-sm-10">
              <input id="payLoad" type="text" class="form-control" formControlName="payLoad" maxlength="250" />
            </div>

            <!-- <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isPayLoadModified()">


              </ng-container>
            </div> -->
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

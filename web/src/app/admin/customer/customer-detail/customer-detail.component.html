<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.CustomerConfiguration" | translate }}
        <!-- <i  class=" fa fa-spinner fa-spin text-info ml-auto"></i> -->
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Name" | translate }}:</label>
            <div class="col-sm-10">
              <input id="name" type="text" class="form-control" formControlName="name" maxlength="50" />
            </div>
            <!-- <div class="offset-1 col-sm-11">
						  <ng-container *ngIf="isNameModified()">
							<small *ngIf="isNameEmpty()" class="form-text text-danger">
							  {{ "Message.Required" | translate }}
							</small>
							<small *ngIf="isNameHasWhiteSpace()" class="form-text text-danger">
							  {{ "Message.BlankName" | translate }}
							</small>
							<small *ngIf="isNameExists()" class="text-danger">
							  {{ "Message.NameExists" | translate }}
							</small>
						  </ng-container>
						</div> -->
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.CAFPath" | translate }}:</label>
            <div class="col-sm-10">
              <input id="cafPath" type="text" class="form-control" formControlName="cafPath" maxlength="250" />
            </div>
            <div class="offset-2 col-sm-10">
              <!-- <ng-container *ngIf="isCAFPathModified()">
              </ng-container> -->
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.DCCSavePath" | translate }}:</label>
            <div class="col-sm-10">
              <input id="dccSavePath" type="text" class="form-control" formControlName="dccSavePath" maxlength="250" />
            </div>
            <div class="offset-2 col-sm-10">
              <!-- <ng-container *ngIf="isDCCSavePathModified()">
              </ng-container> -->
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.CAFTempPath" | translate }}:</label>
            <div class="col-sm-10">
              <input id="cafTempPath" type="text" class="form-control" formControlName="cafTempPath" maxlength="250" />
            </div>
            <div class="offset-2 col-sm-10">
              <!-- <ng-container *ngIf="isCAFTempPathModified()">
              </ng-container> -->
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.BackupSavePath" | translate }}:</label>
            <div class="col-sm-10">
              <input id="backupSavePath" type="text" class="form-control" formControlName="backupSavePath"
                maxlength="250" />
            </div>
            <div class="offset-2 col-sm-10">
              <!-- <ng-container *ngIf="isBackupSavePathModified()">
              </ng-container> -->
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.User" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-user formControlName="users" [multiple]="true">
              </j-auto-complete-user>
              <div class="offset-1 col-sm-9">
                <!-- <ng-container *ngIf="isDivisionsModified()">
                  <small *ngIf="isDivisionsEmpty()" class="form-text text-danger">
                    {{ "Message.Required" | translate }}
                  </small>
                </ng-container> -->
              </div>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.NonJabilUserConfiguration" | translate }}
        <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.UserID" | translate }}:</label>
            <div class="col-sm-10">
              <input id="userName" type="text" class="form-control" formControlName="userName" />
            </div>
          </div>

          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Name" | translate }}:</label>
            <div class="col-sm-10">
              <input id="name" type="text" class="form-control" formControlName="name" maxlength="300" />
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isNameModified()">
                <small *ngIf="isNameEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>

              </ng-container>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Email" | translate }}:</label>
            <div class="col-sm-10">
              <input id="email" type="text" class="form-control" formControlName="email" maxlength="100" />
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isEmailModified()">
                <small *ngIf="isEmailEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.PhoneNo" | translate }}:</label>
            <div class="col-sm-10">
              <input id="phone" type="text" class="form-control" formControlName="phone" maxlength="50" />
            </div>
            <div class="offset-2 col-sm-10">
              <ng-container *ngIf="isPhoneModified()">
                <small *ngIf="isPhoneEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Company" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-supplier formControlName="supplier" [config]="supplierAutoCompleteConfig">
              </j-auto-complete-supplier>
              <div class="offset-2 col-sm-10">
                <ng-container *ngIf="isSupplierModified()">
                  <small *ngIf="isSupplierEmpty()" class="form-text text-danger">
                    {{ "Message.Required" | translate }}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="row form-group justify-content-center align-items-center ui-fluid">
            <label class="col-sm-2 col-form-label">{{ "Label.Role" | translate }}:</label>
            <div class="col-sm-10 align-middle">
              <j-auto-complete-role formControlName="roles" [isNonJabilUser]="true" [multiple]="false">
              </j-auto-complete-role>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.TM1SiteName" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-site formControlName="site">
              </j-auto-complete-site>
              <div class="offset-2 col-sm-10">
                <ng-container *ngIf="isSiteModified()">
                  <small *ngIf="isSiteEmpty()" class="form-text text-danger">
                    {{ "Message.Required" | translate }}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
            {{formInput.controls['isEnabled'].value
                  ? ('Label.Enabled' | translate)
                  : ('Label.Disabled' | translate)
            }}"></label>
              </div>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.AllowNotification" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="allowNotification" name="allowNotification"
                  formControlName="allowNotification">
                <label class="custom-control-label" for="allowNotification" title="
            {{formInput.controls['allowNotification'].value
                  ? ('Label.Yes' | translate)
                  : ('Label.No' | translate)
            }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

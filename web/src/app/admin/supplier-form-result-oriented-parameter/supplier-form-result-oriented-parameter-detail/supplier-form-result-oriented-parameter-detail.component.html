<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.SupplierFormResultOrientedParameterConfiguration" | translate }}
        <i *ngIf="isAsyncValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ParameterName" | translate }}:</label>
            <div class="col-sm-10">
              <input id="parameterName" type="text" class="form-control" formControlName="parameterName"
                maxlength="250" />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ResultExpected" | translate }}:</label>

            <div class="col-sm-10">
              <input id="resultExpected" type="number" class="form-control" formControlName="resultExpected" />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.ResultActual" | translate }}:</label>

            <div class="col-sm-10">
              <input id="resultActual" type="number" class="form-control" formControlName="resultActual" />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.TestCondition" | translate }}:</label>
            <div class="col-sm-10">
              <input id="testCondition" type="text" class="form-control" formControlName="testCondition"
                maxlength="200" />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.InspectionDetails" | translate }}:</label>
            <div class="col-sm-10">
              <input id="inspectionDetails" type="text" class="form-control" formControlName="inspectionDetails"
                maxlength="2" />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-sm-2 col-form-label">{{ "Label.Supplier" | translate }}:</label>

            <div class="col-sm-10">
              <j-auto-complete-supplier-form 
              (onDropdownClick)="getData()"
              [config]="supplierFormAutoCompleteConfig"
                formControlName="supplierForm" >
              </j-auto-complete-supplier-form>
            </div>
          </div>

          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

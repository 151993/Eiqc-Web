<div class="content">
  <div class="block block-rounded">
    <div class="block-header border-bottom">
      <button class="btn btn-default push-5-r" type="button" (click)="cancel()" title="{{ 'Label.Back' | translate }}">
        <i class="si si-action-undo"> </i>
      </button>
      <h3 class="block-title">
        {{ "Label.SiteConfiguration" | translate }}
        <i *ngIf="isAsycValidationPending()" class=" fa fa-spinner fa-spin text-info ml-auto"></i>
      </h3>
      <div class="block-options">
        <button type="button" class="btn btn-primary" (click)="saveForm()" [disabled]="isSaveDisabled()"
          data-dismiss="modal" title="{{ 'Label.Save' | translate }}">
          <i class=" fa fa-floppy-o"></i> {{ "Label.Save" | translate }}
        </button>
      </div>
    </div>
    <div class="block-content contentHeight">
      <div class="row overflow-auto">
        <form [formGroup]="formInput">
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.SiteCode" | translate }}:</label>
            <div class="col-sm-10">
              <input id="code" type="text" [attr.disabled]="isSiteCodeDisabled?'true':null" class="form-control" formControlName="code" />
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.TM1SiteName" | translate }}:</label>
            <div class="col-sm-10">
              <input id="name" type="text" class="form-control" formControlName="name" maxlength="50" />
            </div>
            <div class="offset-1 col-sm-10">
              <ng-container *ngIf="isNameModified()">
                <small *ngIf="isNameEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
                <small *ngIf="isNameHasWhiteSpace()" class="form-text text-danger">
                  {{ "Message.BlankName" | translate }}
                </small>
                <small *ngIf="isNameExists()" class="text-danger">
                  {{ "Message.NameExists" | translate }}
                </small>
              </ng-container>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Description" | translate }}:</label>
            <div class="col-sm-10">
              <textarea id="description" type="text" class="form-control" placeholder="Optional"
                formControlName="description" maxlength="250"></textarea>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Location" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-location formControlName="location" (onSelect)="onLocationSelect($event)"></j-auto-complete-location>
            </div>
            <div class="offset-1 col-sm-10">
              <ng-container *ngIf="isLocationModified()">
                <small *ngIf="isLocationEmpty()" class="form-text text-danger">
                  {{ "Message.Required" | translate }}
                </small>
              </ng-container>

            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Country" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-country formControlName="country" [isDisabled]="true"></j-auto-complete-country>
            </div>

          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Region" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-region formControlName="region" [isDisabled]="true">
              </j-auto-complete-region>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Division" | translate }}:</label>
            <div class="col-sm-10">
              <j-auto-complete-division formControlName="divisions" [multiple]="true">
              </j-auto-complete-division>
              <div class="offset-1 col-sm-10">
                <ng-container *ngIf="isDivisionsModified()">
                  <small *ngIf="isDivisionsEmpty()" class="form-text text-danger">
                    {{ "Message.Required" | translate }}
                  </small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="row form-group ">
            <label class="col-sm-2 col-form-label">{{ "Label.Status" | translate }}:</label>
            <div class="col-sm-10">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="isEnabled" name="isEnabled"
                  formControlName="isEnabled">
                <label class="custom-control-label" for="isEnabled" title="
                  {{formInput.controls['isEnabled'].value
                        ? ('Label.Enabled' | translate)
                        : ('Label.Disabled' | translate)
                  }}"></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

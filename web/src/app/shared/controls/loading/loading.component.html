<div [hidden]="!static && !fullPage">
  <ngx-spinner name="globalLoading" bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="{{displayColor}}"
    type="{{ loadingIcon }}" class="mySpinner">
    <div [ngClass]="loadingIcon === '' ? 'centerLoadingMsg' : '' " class="text-center">
      <i class="fa fa-lock pMessage" *ngIf="loadingIcon === ''" style="font-size: 5em"></i>
      <h3 class=" pMessage">
        {{ progressMessage }}
      </h3>
    </div>
  </ngx-spinner>
</div>
<div *ngIf="showLoader && !static">
  <h5 class="pMessage">
    <i class="fa fa-spinner fa-spin pMessage"></i> {{ progressMessage }}
  </h5>
</div>
